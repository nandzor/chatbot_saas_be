[supervisord]
nodaemon=true
user=root
logfile=/app/storage/logs/supervisord.log
pidfile=/var/run/supervisord.pid

[program:frankenphp]
process_name=%(program_name)s
command=frankenphp run --config /etc/caddy/Caddyfile
autostart=true
autorestart=true
user=root
redirect_stderr=true
stdout_logfile=/app/storage/logs/frankenphp.log
stopwaitsecs=30
startretries=3
startsecs=1

[program:laravel-scheduler]
process_name=%(program_name)s
command=php /app/artisan schedule:work
autostart=true
autorestart=true
user=www-data
redirect_stderr=true
stdout_logfile=/app/storage/logs/scheduler.log
stopwaitsecs=10
startretries=3
startsecs=5

[program:reverb]
process_name=%(program_name)s
command=php /app/artisan reverb:start --host=0.0.0.0 --port=8081 --verbose
autostart=true
autorestart=true
user=www-data
redirect_stderr=true
stdout_logfile=/app/storage/logs/reverb.log
stopwaitsecs=15
startretries=5
startsecs=3
priority=100

[program:queue-worker]
process_name=%(program_name)s
command=php /app/artisan queue:work --verbose --tries=3 --timeout=90 --sleep=3 --max-jobs=1000
autostart=true
autorestart=true
user=www-data
redirect_stderr=true
stdout_logfile=/app/storage/logs/queue.log
stopwaitsecs=10
startretries=3
startsecs=5

[program:horizon]
process_name=%(program_name)s
command=php /app/artisan horizon
autostart=true
autorestart=true
user=www-data
redirect_stderr=true
stdout_logfile=/app/storage/logs/horizon.log
stopwaitsecs=10
startretries=3
startsecs=5
