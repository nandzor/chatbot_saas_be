[supervisord]
nodaemon=true
user=root
logfile=/app/storage/logs/supervisord.log
pidfile=/var/run/supervisord.pid

[program:frankenphp]
process_name=%(program_name)s
command=frankenphp run --config /etc/caddy/Caddyfile
autostart=true
autorestart=true
user=root
redirect_stderr=true
stdout_logfile=/app/storage/logs/frankenphp.log
stopwaitsecs=30
startretries=3
startsecs=1

[program:laravel-scheduler]
process_name=%(program_name)s
command=php /app/artisan schedule:work
autostart=true
autorestart=true
user=www-data
redirect_stderr=true
stdout_logfile=/app/storage/logs/scheduler.log
stopwaitsecs=10
startretries=3
startsecs=5
